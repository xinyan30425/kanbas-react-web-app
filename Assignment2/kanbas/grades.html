<!DOCTYPE html>

<style>
body {
    font-family: "Times", serif;
}
.container {
    display: flex;
}

}
.sidebar {
    width: 15%;
    background-color: #f8f9fa;
    padding: 20px;
    box-sizing: border-box;
}
.sidebar a {

}
.grades {
    width: 80%;

}

<body>

<div class="d-flex">
    <!-- Grades Screen -->
    <div class="grades">
        <nav aria-label="breadcrumb" class="mt-2 ml-2 custom-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="course.html">Course Name</a></li>
              <li class="breadcrumb-item"><a href="grades.html">Grade</a></li>
            </ol>
        </nav>


            <div class="options-bar d-flex justify-content-end mb-3">

                <button class="btn btn-light dropdown-toggle mr-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-file-export"></i> Export
                </button>

                    <a class="dropdown-item" href="#">CSV</a>
                    <a class="dropdown-item" href="#">PDF</a>
                </div>
                <button type="button" class="btn btn-light"><i class="fas fa-cog"></i></button>
            </div>

            <!-- Students and Assignments search fields -->
            <div class="row mb-3">
                <!-- Student Names -->
                <div class="col-md-6">
                    <strong>Student Names</strong>
                    <input type="text" class="form-control mt-2" placeholder="Search Students">
                </div>
            
                <!-- Assignment Names -->
                <div class="col-md-6">
                    <strong>Assignment Names</strong>
                    <input type="text" class="form-control mt-2" placeholder="Search Assignments">
                </div>
            </div>

    <button class="btn btn-primary mb-3">Apply Filters</button>

                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="Alice"></td>

                    <tr>

                        <td>92%</td>
