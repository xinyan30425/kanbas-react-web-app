<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: "Times", serif;
}
.container {
    display: flex;
}
.sidebar {
    width: 15%;
    background-color: #f8f9fa;
    padding: 20px;
    box-sizing: border-box;
}
.sidebar a {
    display: block;
    margin-bottom: 10px;
}
.grades {
    width: 80%;
    padding: 20px;
    box-sizing: border-box;
}
.grades table {
    width: 100%;
    border-collapse: collapse;
}
.grades table, .grades th, .grades td {
    border: 1px solid #ccc;
}
.grades th, .grades td {
    padding: 10px;
    text-align: left;
}
.grades input[type="text"] {
    width: 100%;
}
.grades select {
    width: 100%;
}
.extra-info {
    width: 20%;
    padding: 20px;
    box-sizing: border-box;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="d-flex">
    <!-- Grades Screen -->
    <div class="grades">
            <div class="options-bar d-flex justify-content-end mb-3">
                <button class="btn btn-light mr-2"><i class="fas fa-file-import"></i> Import</button>
                <button class="btn btn-light dropdown-toggle mr-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-file-export"></i> Export
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">CSV</a>
                    <a class="dropdown-item" href="#">PDF</a>
                </div>
                <button type="button" class="btn btn-light"><i class="fas fa-cog"></i></button>
            </div>

            <!-- Students and Assignments search fields -->
            <div class="row mb-3">
                <!-- Student Names -->
                <div class="col-md-4">
                    <strong>Student Names</strong>
                    <input type="text" class="form-control mt-2" placeholder="Search Students">
                </div>
            
                <!-- Assignment Names -->
                <div class="col-md-4">
                    <strong>Assignment Names</strong>
                    <input type="text" class="form-control mt-2" placeholder="Search Assignments">
                </div>
            </div>

    <button class="btn btn-primary mb-3">Apply Filters</button>
        <!-- Table of Grades -->
        <table>
            <br>
            <tr>
                <th>Student Names</th>
                <th>A1 SETUP out of 100</th>
                <th>A2 HTML Out of 100</th>
                <th>A3 CSS Out of 100</th>
                <th>A4 BOOSTRAP out of 100</th>
            </tr>
            <tr>
                <td><input type="text" placeholder="Alice"></td>
                <td>85</td>
                <td><input type="text" placeholder="Grade"></td>
                <td>90</td>
                <td><input type="text" placeholder="Grade"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Luke"></td>
                <td><input type="text" placeholder="Grade"></td>
                <td>88</td>
                <td><input type="text" placeholder="Grade"></td>
                <td>92</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Han"></td>
                <td><input type="text" placeholder="Grade"></td>
                <td>88</td>
                <td><input type="text" placeholder="Grade"></td>
                <td>92</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Yolanda"></td>
                <td><input type="text" placeholder="Grade"></td>
                <td>88</td>
                <td><input type="text" placeholder="Grade"></td>
                <td>92</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
